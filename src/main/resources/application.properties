spring.application.name=VernoraTech

# Server Config
server.port=${PORT}
server.servlet.context-path=/vernora-api

# Database Config (values come from Railway Environment Variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Config
jwt.secret=${JWT_SECRET:your_super_long_secret_key_with_at_least_64_characters_minimum_for_hs512_algorithm}
jwt.expiration=${JWT_EXPIRATION:3600}

# Logging Config
logging.level.com.vernoraTech=DEBUG
logging.level.org.springframework.security=DEBUG

# Enable JPA Repositories
spring.data.jpa.repositories.enabled=true
