spring.application.name=VernoraTech

# Server Config (Railway injects PORT automatically)
server.port=${PORT}

# Context Path (your APIs will be under /vernora-api/**)
server.servlet.context-path=/vernora-api

# Database Config (values injected by Railway â†’ set them in Variables tab)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Config (set JWT_SECRET in Railway Variables)
jwt.secret=${JWT_SECRET:your_super_long_secret_key_with_at_least_64_characters_minimum_for_hs512_algorithm}
jwt.expiration=${JWT_EXPIRATION:3600}

# Logging Config
logging.level.com.vernoraTech=DEBUG
logging.level.org.springframework.security=DEBUG

# Enable JPA Repositories
spring.data.jpa.repositories.enabled=true
